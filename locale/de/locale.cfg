[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=Wenn diese Funktion deaktiviert ist, werden Geschütztürme und andere Verteidigungsanlagen in Ruinen den Spieler nicht angreifen.
ruins-min-distance-from-spawn=Mindestabstand in Kacheln vom Startpunkt.
ruins-large-ruin-chance=Chance, eine große Ruine in einem generierten Chunk zu spawnen, 0-1 Gleitkommawert, z.B. 0,1 ist 10% Chance.
ruins-medium-ruin-chance=Chance, eine mittlere Ruine in einem generierten Chunk zu spawnen, 0-1 Gleitkommawert, z.B. 0,1 ist 10% Chance.
ruins-small-ruin-chance=Chance, eine kleine Ruine in einem generierten Chunk zu spawnen, 0-1 Gleitkommawert, z.B. 0,1 ist 10% Chance.
AbandonedRuins-set=Welche Sammlung von Ruinen verwendet wird. Mods können ihre eigenen Ruinen-Sets hinzufügen.

