[mod-setting-name]
AbandonedRuins-enemy-not-cease-fire=적대 유적 자기방어 여부 [img=info]
ruins-min-distance-from-spawn=시작 지점에서 유적이 나오는 최소 거리 [img=info]
ruins-large-ruin-chance=청크 당 대형 유적이 나올 확률 [img=info]
ruins-medium-ruin-chance=청크 당 중형 유적이 나올 확률 [img=info]
ruins-small-ruin-chance=청크 당 소형 유적이 나올 확률 [img=info]
